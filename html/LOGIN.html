   <section class="bg-primary-color text-white">
    <div class="container">
              <h1 class="site-title">creat an account</h1>
              <h3 class="site-title">its quick and easy</h3>
              <form action class="controle" id="signup-form">
                  <input class="name1" name="fname" type="text" placeholder="first name">  <input class="name1" name="sname" type="text" placeholder=  "sure name"><br><br>
                  <input class="name" name="emailAddress"type="text" placeholder="mobile or email"><br><br>
                  <input class="name" name="password" type="password" placeholder="new password"><br><br>
                  Date of birth<br>
                  <select class="dob" name="month">
                      <option value="">month</option>
                      <option value="januvery">januvery</option>
                      <option value="februvery">februvery</option>
                      <option value="march">march</option>
                      <option value="april">april</option>
                      <option value="may">may</option>
                      <option value="june">june</option>
                      <option value="july">july</option>
                      <option value="augest">augest</option>
                      <option value="september">september</option>
                      <option value="october">october</option>
                      <option value="november">november</option>
                      <option value="december">december</option>
                  </select>
                      <select class="dob" name="days">
                          <option value=""> days</option>
                          <option value="0ne"> 1</option>
                          <option value="two"> 2</option>
                          <option value="three"> 3</option>
                      </select>
                      <select class="dob" name="years">
                          <option value=""> years</option>
                          <option value="2018"> 2018</option>
                          <option value="2019"> 2019</option>
                          <option value="2020"> 2020</option>
                          <option value="2021"> 2021</option>
                                      
                      </select>                  
                  </select>
                  <br><br>
                  male:<input type="radio" class="status" name="status">
                  female:<input type="radio"class="status" name="status"> 
                  custom<input type="radio"class="status" name="status"><br><br>
                  <button style="background-color: green; width: 100px;">submit</button><br><br>
                  <p>Create a Page for a celebrity, band or business</p>
              </form> 
      </div>
      	<!-- subscribe  -->
	<div class=" text-center " style="background-color: gray;">

			<form action="#" method="post">

				<input class="SUBMIT" type="submit" value="Submit">
